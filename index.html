<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>royalfootwear.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- header section  -->
    <header>
        <div class="logo">
        <span>Royal Footwear</span>
        </div>
        <div class="humburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav_bar">
            <ul>
                <li><a href="#" class="active">home</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </div>
    </header>
    <!-- main section -->
    <section>
        <div class="main">
            <img src="images/1.jfif" id="slideImage">
        </div>
    </section>
     

    <script>

        humburger=document.querySelector(".humburger");
        humburger.onclick=function(){
            navBar=document.querySelector(".nav_bar");
            navBar.classList.toggle("active");
        }
        // image slider
        function first(){
             document.getElementById("slideImage").src="images/2.jfif";
        }function two(){
             document.getElementById("slideImage").src="images/3.jfif";
        }function three(){
             document.getElementById("slideImage").src="images/4.jfif";
        }function four(){
             document.getElementById("slideImage").src="images/1.jfif";
             
        }
        setInterval(first,2000);
        setInterval(two,4000);
        setInterval(three,6000);
        setInterval(four,8000);
    // </script>
</body>

</html>
